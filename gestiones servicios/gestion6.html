<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion6</title>
    <link rel="stylesheet" href="/css/style.css" />

    <!--Meta requerido-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!--Iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-general">
    <div class="container w-75 bg-primary mt-5 mb-5 rounded shadow">
      <div class="row align-items-stretch">
        <div
          class="col col-md-5 col-lg-5 col-xl-6 bg-gestion6 d-none d-lg-block rounded"
        ></div>

        <div class="col bg-white p-5 rounded-end">
          <div class="text-end">
            <a href="/gestion.html">
              <img
                src="/images/HORIZONTAL.png"
                alt="Logo principal"
                width="80px"
              />
            </a>
          </div>

          <h2 class="fw-bold text-center py-3">
            Plan alimentario a base de CBD para animales
          </h2>

          <!--Login-->
          <form action="#" class="row btn-group"
          role="group"
          aria-label="Basic radio toggle button group">
            <div class="mb-4 text-center ">
              <img
                style="height: 100px"
                class="img-thumbnail rounded"
                src="/images/gestion/CBD.png"
                alt=""
              />
            </div>
            <div class="col-6 col-sm-6 ">
              <input
                type="radio"
                class="btn-check "
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                required
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >Adquirir</label>
              

            </div>
            <div class="col-6 col-sm-6">
              <input
                type="radio"
                class="btn-check "
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
                
              />
              <label class="btn btn-outline-danger" for="btnradio2"
                >Cancelar</label>
              

            </div>

            <div class="mb-4 mt-4">
              <label for="password" class="form-label"
                >Recuerda que el envio de los productos se hara a su domicilio registrado y
                el tiempo en llegar va depender en gran medida de donde estes
                ubicado.</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Script necesario-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

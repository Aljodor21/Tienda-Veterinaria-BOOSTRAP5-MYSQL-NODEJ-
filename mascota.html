<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register pet</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!--Meta requerido-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <!--Iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!--Fuentes de google-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />

</head>
<body class="bg-general">

    

    <div class="container w-75  bg-primary mt-5 mb-5 rounded shadow">

        <div class="row align-items-stretch">

            <div class="col col-md-5 col-lg-5 col-xl-6 bg-registropet d-none d-lg-block rounded">
                
            </div>

            <div class="col bg-white p-5 rounded-end ">
                <div class="text-end">
                    <a href="index.html">
                        <img src="images/HORIZONTAL.png" alt="Logo principal" width="80px">
                    </a>
                </div>

                <h2 class="fw-bold text-center py-3">Registro de mascotas</h2>

                <!--Login-->
                <form action="#" >
                    <div class="mb-4 ">
                        <label for="name" class="form-label ">Nombre</label>
                        <input type="text" class="form-control " name="name" required>
                    </div>
                    <div class="mb-4 ">
                        <label for="raza" class="form-label">Raza</label>
                        <input type="text" class="form-control" name="raza" required>
                    </div>
                    <div class="mb-4 ">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" name="color" required>
                    </div>
                    <div class="mb-4 ">
                        <label for="historia" class="form-label">Historia</label>
                        <textarea class="form-control" name="historia" id="historia" cols="30" rows="5" placeholder="Danos una breve descripciÃ³n de posibles miedos o de sus origenes." required></textarea>
                    </div>

                    <div class=" ">
                        <label for="color" class="form-label">Vacunas</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch">
                        <label class="form-check-label">Vacuna contra el distemper</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" checked>
                        <label class="form-check-label"">Vacuna contra parvovirus</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" checked>
                        <label class="form-check-label"">Vacuna contra la hepatitis infecciosa</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" checked>
                        <label class="form-check-label"">Vacuna contra la leptospirosis</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" checked>
                        <label class="form-check-label"">Vacuna contra la rabia</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Registrar
                        </button>
                    </div>

                </form>

                

            </div>
        </div>
    </div>
    

    <!--Script necesario-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

</body>
</html>
